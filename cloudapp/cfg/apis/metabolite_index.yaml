openapi: "3.0.0"
info:
  version: 1.0.0
  title: Metabolite Index search page
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /metabolites:
    get:
      summary: first attempt at getting metabolite
      operationId: getMetabolite
      x-lambda:
        lambda-id: metabolites/metabolite
#        role: asd
#        layers:
#          - asd
#          - esd
      tags:
        - metabolites
      parameters:
        - name: mid
          in: query
          description: Metabolite primary ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metabolite view
#          headers:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Metabolite"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Metabolite:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Metabolites:
      type: array
      items:
        $ref: "#/components/schemas/Metabolite"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
